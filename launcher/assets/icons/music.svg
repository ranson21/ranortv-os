<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" rx="12" fill="#f59e0b"/>
  
  <!-- Main music note stems -->
  <path d="M80 25 L80 85" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <path d="M120 20 L120 80" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Connecting beam between notes -->
  <path d="M80 25 L120 20 L120 35 L80 40 Z" fill="#ffffff"/>
  
  <!-- Note heads (elliptical) -->
  <ellipse cx="80" cy="85" rx="8" ry="6" fill="#ffffff"/>
  <ellipse cx="120" cy="80" rx="8" ry="6" fill="#ffffff"/>
  
  <!-- Vinyl record on left -->
  <circle cx="50" cy="60" r="20" fill="#1f2937"/>
  <circle cx="50" cy="60" r="12" fill="#374151"/>
  <circle cx="50" cy="60" r="3" fill="#f59e0b"/>
  
  <!-- Vinyl record on right -->
  <circle cx="150" cy="60" r="20" fill="#1f2937"/>
  <circle cx="150" cy="60" r="12" fill="#374151"/>
  <circle cx="150" cy="60" r="3" fill="#f59e0b"/>
  
  <!-- Sound waves -->
  <path d="M25 45 Q30 50 25 55" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M20 40 Q28 50 20 60" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5"/>
  
  <path d="M175 45 Q170 50 175 55" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M180 40 Q172 50 180 60" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Musical notes decoration -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffffff" opacity="0.8">♪ ♫ ♪</text>
</svg>